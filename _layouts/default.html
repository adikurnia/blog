---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
  <link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}" type="image/png">  
  <title>{{ site.title | escape }}</title>
  <meta name="description" content="{{ site.description | escape }}">
</head>
<body>
  <aside style="background-image: url('{{ page.thumbnail }}'); background-size: cover;">
    <div class="aside-overlay"></div>
    <div class="aside-content">
      {% include header.html %}
      <div class="menu">
        {% include nav.html %}
        {% include social.html %}
      </div>
      <div class="menu-toggle"><span></span></div>
    </div>
  </aside>
  <main>
    {{ content }}
    {% include footer.html %}
  </main>
  <script src="/scripts.js" defer></script>
</body>
</html>
